<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <script defer src=""></script>
</head>

<body>
    <config-manager>
        <section class="section">
            <div class="columns">
                <div class="column">
                    <custom-tabs></custom-tabs>
                </div>
            </div>

        </section>
        <footer class="footer">
            <div class="columns">
                <div class="column">
                    <div class="buttons">
                        <button id="save" class="button is-success" disabled>Save changes</button>
                        <button id="discard" class="button is-danger" disabled>Discard</button>
                    </div>
                </div>
            </div>
        </footer>
    </config-manager>
    <template id="template-tabs">
        <div class="container">
        </div>
        <div class="tabs tabs-title">
            <ul>
                <li class="is-active" data-target="#no1"><a>Pictures</a></li>
                <li data-target="#no2"><a>Music</a></li>
                <li data-target="#no3"><a>Videos</a></li>
                <li data-target="#no4"><a>Documents</a></li>
            </ul>
        </div>
        <div class="columns tabs-body">
            <div id="no1" class="column">
                <custom-settings></custom-settings>
            </div>
            <div id="no2" class="is-hidden column">
                <custom-action-config></custom-action-config>
            </div>
            <div id="no3" class="is-hidden column">
                <search-engine-manager></search-engine-manager>
            </div>
            <div id="no4" class="is-hidden column">
                <directory-manager></directory-manager>
            </div>
        </div>
        </div>
    </template>
    <template id="template-settings">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableIndicator">
                            <span data-i18n="showIndicator">enableIndicator</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enablePrompt">
                            <span data-i18n="ShowActionTip">enablePrompt</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableTimeout">
                            <span data-i18n="EnableTimeoutCancel">enableTimeout</span>
                        </label>
                        <input type="number">
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableCtrlKey">
                            <span data-i18n="EnableCtrlKey">enableCtrlKey</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableShiftKey">
                            <span data-i18n="EnableShifhtKey">enableShiftKey</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableStyle">
                            <span data-i18n="EnableStyle">enableStyle</span>>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="alwaysImage">
                            <span data-i18n="alwaysImage">alwaysImage</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="imageReferrer">
                            Checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="disableFixURL">
                            Checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            Checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="triggeredDistance" data-i18n="DistancePx">
                    Triggered Distance
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="number" id="triggeredDistance" min=0 required>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="maxTriggeredDistance" data-i18n="MaximumDistancePx">
                    Max Triggered Distance
                </label>
            </div>
            <label for="maxTriggeredDistance" data-i18n="MaximumDistancePx"></label>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="number" id="maxTriggeredDistance" min=0 required>
                    </div>
                </div>
            </div>
        </div>



        <h3 data-i18n="Distance" data-i18n-prefix="header_"></h3>
        <br>
        <input type="number" id="maxTriggeredDistance" min=0 required>
        <br>
        <h3 data-i18n="Promption" data-i18n-prefix="header_"></h3>
        <label data-i18n="ModifyTipsContent"></label>
        <select id="tipsContentSelect" not-config>
            <option data-i18n="ACT_NONE" data-i18n-prefix="" value="ACT_NONE"></option>
            <option data-i18n="ACT_OPEN" data-i18n-prefix="" value="ACT_OPEN"></option>
            <option data-i18n="ACT_COPY" data-i18n-prefix="" value="ACT_COPY"></option>
            <option data-i18n="ACT_SEARCH" data-i18n-prefix="" value="ACT_SEARCH"></option>
            <option data-i18n="ACT_DL" data-i18n-prefix="" value="ACT_DL"></option>
            <option data-i18n="ACT_TRANS" data-i18n-prefix="" value="ACT_TRANS"></option>
            <option data-i18n="ACT_QRCODE" data-i18n-prefix="" value="ACT_QRCODE" disabled></option>
            <option data-i18n="ACT_FIND" data-i18n-prefix="" value="ACT_FIND" disabled></option>
        </select>
        <input id="tipsContentInput" type="text" not-config></input>
        <a data-i18n="TipsContentUsage" style="font:caption"
            href="https://github.com/harytfw/GlitterDrag/wiki/Usage-for-Content-of-Tips"></a>
        <br>
        <input type="checkbox" id="enablePrompt">
        <label for="enablePrompt" data-i18n="ShowActionTip"></label>
        <h3 data-i18n="Process" data-i18n-prefix="header_"></h3>
        <input type="checkbox" id="enableIndicator">
        <label for="enableIndicator" data-i18n="EnableDistanceTip"></label>
        <br>
        <input type="checkbox" id="enableTimeoutCancel">
        <label for="enableTimeoutCancel" data-i18n="EnableTimeoutCancel"></label>
        <br>
        <label for="timeoutCancel" data-i18n="TimeoutCancel"></label>
        <input type="number" id="timeoutCancel">
        <br>
        <input type="checkbox" id="enableCtrlKey">
        <label for="enableCtrlKey" data-i18n="EnableCtrlKey"></label>
        <br>
        <input type="checkbox" id="enableShiftKey">
        <label for="enableShiftKey" data-i18n="EnableShiftKey"></label>
        <br>
        <input type="checkbox" id="enableLockScrollbar">
        <label for="enableLockScrollbar" data-i18n="EnableLockScrollbar"></label>
        <br>
        <h3 data-i18n="Misc" data-i18n-prefix="header_"></h3>
        <input type="checkbox" id="disableAdjustTabSequence">
        <label for="disableAdjustTabSequence" data-i18n="DisableAdjustTabSequence"></label>
        <br>
        <input type="checkbox" id="enableStyle">
        <label for="enableStyle" data-i18n="EnableStyle"></label>
        <br>
        <input type="checkbox" id="alwaysImage">
        <label for="alwaysImage" data-i18n="AlwaysImage"></label>
        <br>
        <input type="checkbox" id="imageReferrer">
        <label for="imageReferrer" data-i18n="ImageReferrer"></label>
        <br>
        <input type="checkbox" id="middleButtonSelect">
        <label for="middleButtonSelect" data-i18n="MiddleButtonSelect"></label>
        <br>
        <input type="checkbox" id="disableFixURL">
        <label for="disableFixURL" data-i18n="DisableFixURL"></label>
        <br>
        <label for="specialHosts" data-i18n="SpecialHosts" style="display:none"></label>
        <input type="text" id="specialHosts" not-config style="display:none">

        <label for="allowExts" data-i18n="AllowExts"></label>
        <input type="text" id="allowExts" not-config>
        <br>
        <label for="maxProcessSize" data-i18n="MaxProcessSize"></label>
        <input type="number" id="maxProcessSize">
        <br>
        <input type="checkbox" id="enableSync" disabled>
        <label for="enableSync" data-i18n="EnableSync" style="display:none"></label>
        <br>
        <input type="checkbox" id="debug">
        <label for="debug" data-i18n="ToggleDebug">切换DEBUG</label>
    </template>
    <template id="template-action-config">


        <div class=" field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">action group</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="dropdown groupname-dropdown">
                            <input type="hidden" name="originalGroupName" value="">
                            <div class="dropdown-trigger">
                                <button class="button is-small">
                                    <span>GroupName</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu">
                                <div class="dropdown-content">
                                    123
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-narrow">
                    <button class="button is-small">
                        <span>Click me</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">group name </label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <input type="text" name="groupName">
                    </div>
                </div>
                <div class="field is-narrow">
                    <div class="control">
                        <input type="hidden" name="hotkey" value="">
                        <button class="button is-small hotkey-btn">Not Assign</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">Permit direction</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="coltrol">

                        <div class="dropdown is-small">
                            <input type="hidden" name="limitation" value="">
                            <div class="dropdown-trigger">
                                <button class="button is-small">
                                    <span>Click me</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu">
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-item" data-value="any">
                                        any
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="four">
                                        four
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="r">
                                        right diagonal
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="l">
                                        left diagonal
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="all">
                                        all
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <!-- action type-->
        <div class="field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">Action type</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="pretty p-default p-round">
                            <input checked type="radio" value="text" name="actionType">
                            <div class="state">
                                <label>Text</label>
                            </div>
                        </div>
                        <div class="pretty p-default p-round">
                            <input type="radio" value="link" name="actionType">
                            <div class="state">
                                <label>Link</label>
                            </div>
                        </div>
                        <div class="pretty p-default p-round">
                            <input type="radio" value="image" name="actionType">
                            <div class="state">
                                <label>Image</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- direction -->
        <div class="field is-horizontal normal-direction">
            <div class="field-label has-text-left">
                <label class="label">Direction</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="pretty p-default p-round">
                        <input checked type="radio" value="up" name="direction">
                        <div class="state">
                            <label>Up</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="down" name="direction">
                        <div class="state">
                            <label>Down</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="left" name="direction">
                        <div class="state">
                            <label>Left</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="right" name="direction">
                        <div class="state">
                            <label>Right</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- diagonal -->
        <div class="field is-horizontal diagonal-direction">
            <div class="field-label has-text-left">
                <label class="label">Diagonal</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">

                    <div class="pretty p-default p-round">
                        <input type="radio" value="upperLeft" name="direction">
                        <div class="state">
                            <label>UpperLeft</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="lowerRight" name="direction">
                        <div class="state">
                            <label>LowerRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="upperRight" name="direction">
                        <div class="state">
                            <label>UpperRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="lowerLeft" name="direction">
                        <div class="state">
                            <label>LowerLeft</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="action-detail">
            <!-- action to do -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">Action to do</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="open">
                                <div class="state">
                                    <label>open</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="search">
                                <div class="state">
                                    <label>search</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="download">
                                <div class="state">
                                    <label>download</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="copy">
                                <div class="state">
                                    <label>copy</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="find">
                                <div class="state">
                                    <label>find</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="translate">
                                <div class="state">
                                    <label>translate</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="runScript">
                                <div class="state">
                                    <label>Run script</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- prefer -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">Prefer</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="text">
                                <div class="state">
                                    <label>text</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="link">
                                <div class="state">
                                    <label>link</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="image">
                                <div class="state">
                                    <label>image</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tab position -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">tab position</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="notSpecific">
                                <div class="state">
                                    <label>not specific</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="left">
                                <div class="state">
                                    <label>left</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="right">
                                <div class="state">
                                    <label>right</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="overrideCurrent">
                                <div class="state">
                                    <label>override current</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="start">
                                <div class="state">
                                    <label>start</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="end">
                                <div class="state">
                                    <label>end</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="newWindow">
                                <div class="state">
                                    <label>new window</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="action-type" value="privateWindow">
                                <div class="state">
                                    <label>new private window</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">active the tab</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default">
                                <input type="checkbox" name="activeTab">
                                <div class="state">
                                    <label>active (Foregound)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- edit search engine -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">Edit search engine</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <button class="button is-small" data-event="editSearchEngine">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine name -->
            <div class="field is-horizontal is-hidden">
                <div class="field-label has-text-left">
                    <label class="label"> search engine name </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.name">
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine url -->
            <div class="field is-horizontal is-hidden">
                <div class="field-label has-text-left">
                    <label class="label"> search engine url </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.url">
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine icon -->
            <div class="field is-horizontal is-hidden">

                <div class="field-label has-text-left">
                    <label class="label"> search engine icon </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal is-hidden">

                <div class="field-label has-text-left">
                    <label class="label"> search engine builtin </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="checkbox" name="searchEngine.builtin">
                        </div>
                    </div>
                </div>
            </div>


            <!-- directory name -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label"> directory name </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="download.directoryName">
                        </div>
                    </div>
                </div>
            </div>


            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label"> show saveas dialog </label>
