<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <config-manager>
        <section class="section">
            <div class="columns">
                <div class="column">
                    <div class="buttons">
                        <button id="save" class="button is-success is-small" disabled>Save changes</button>
                        <button id="discard" class="button is-danger is-small" disabled>Discard</button>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <custom-tabs></custom-tabs>
                </div>
            </div>
        </section>
        <action-group-modal></action-group-modal>
        <search-engine-editor-modal id="action-detail-search-engine-editor">
        </search-engine-editor-modal>
        <!-- <search-engine-editor-modal class="table-row-editor"></search-engine-editor-modal> -->
    </config-manager>
    <template id="template-tabs">
        <div class="container">
        </div>
        <div class="tabs tabs-title">
            <ul>
                <li class="is-active" data-target="#no1"><a data-i18n="tabtitle_settings">Settings</a></li>
                <li data-target="#no2"><a data-i18n="tabtitle_actions">Actions</a></li>
                <!-- <li data-target="#no3"><a data-i18n="tabtitle_searchEngine">Search Engine</a></li> -->
                <li data-target="#no5"><a data-i18n="tabtitle_configuration">Configuration</a></li>
                <!-- <li data-target="#no6"><a></a></li> -->
                <li data-target="#no7"><a>Blocklist</a></li>
            </ul>
        </div>
        <div class="columns tabs-body">
            <div class="column">
                <div id="no1" class="">
                    <custom-settings></custom-settings>
                </div>
                <div id="no2" class="is-hidden">
                    <custom-action-config></custom-action-config>
                </div>
                <!-- <div id="no3" class="is-hidden column">
                <search-engine-manager></search-engine-manager>
                </div> -->
                <!-- <div id="no4" class="is-hidden column">
                    <directory-manager></directory-manager>
                </div> -->
                <div id="no5" class="is-hidden">
                    <custom-configuration></custom-configuration>
                </div>
                <div id="no6" class="is-hidden">


                </div>
                <div id="no7" class="is-hidden">
                    <custom-blocklist></custom-blocklist>
                </div>
            </div>
        </div>
    </template>
    <template id="template-settings">


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enablePrompt">
                            <div class="state">
                                <label data-i18n="showPrompt">Show Prompt</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enableTimeout">
                            <div class="state">
                                <label data-i18n="enableTimeout">Cancel after timeout</label>
                            </div>

                        </div>
                        <input class="input is-small" style="width: 10rem;" type="text" name="timeout">
                        <span> s</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="limitRange">
                            <div class="state">
                                <label data-i18n="limitRange">Limit Range</label>
                            </div>
                        </div>
                        <input class="input is-small" style="width: 5rem;" type="number" name="range0">
                        <span> - </span>
                        <input class="input is-small" style="width: 5rem;" type="number" name="range1">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal" style="margin-left: 2rem;">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enableIndicator">
                            <div class="state">
                                <label data-i18n="showIndicator">Show Indicator</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.extendMiddleButton">
                            <div class="state">
                                <label data-i18n="extendMiddleButton">Extend Middle Button</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.showNotificationAfterCopy">
                            <div class="state">
                                <label data-i18n="showNotificationAfterCopy">Show Notification After Copy</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.appendReferrer">
                            <div class="state">
                                <label data-i18n="appendReferrerInDownload">Append referrer in download</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.disableFixURL">
                            <div class="state">
                                <label data-i18n="notFixURL">Don't Fix URL</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="is-hidden field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.lockScrollbar">
                            <div class="state">
                                <label data-i18n="lockScrollbar">Lock Scrollbar</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <template id="template-action-config">

        <!-- group dropdown -->
        <div class="field is-horizontal">
            <div class="field-label ">
                <label data-i18n="actionGroup">action group</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <bulma-dropdown name="currentGroupName" id="group-dropdown" list="group-name-options">
                        </bulma-dropdown>
                        <datalist id="group-name-options">
                        </datalist>
                    </div>
                </div>
                <div class="field is-narrow is-hidden">
                    <button class="button is-small is-info" data-event="manage">
                        Manage
                    </button>
                </div>
            </div>
        </div>
        <div class="field is-horizontal is-hidden">
            <div class="field-label ">
                <label data-i18n="actionGroupName">group name </label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <label class="group-name">Default</label>
                    </div>
                </div>
                <div class="field is-narrow">
                    <div class="control">
                        <input type="hidden" name="condition" value="">
                        <button class="button is-small condition-btn">Not Assign</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="field is-horizontal">
            <div class="field-label ">
                <label data-i18n="permitedDirection">Permit direction</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="coltrol">
                        <bulma-dropdown name="limitation" list="permit-direction-options"></bulma-dropdown>
                        <datalist id="permit-direction-options">
                            <option value="any" data-i18n="anyDirection">Any</option>
                            <option value="four" data-i18n="normalFourDirections">Four</option>
                            <option value="diagonal" data-i18n="diagonalDirections">Diagonal</option>
                            <option value="v" data-i18n="verticalDirections">Vertical</option>
                            <option value="h" data-i18n="horizontalDirections">Horizontal</option>
                            <option value="rd" data-i18n="rightDiagonalDirections">Right Diagonal</option>
                            <option value="ld" data-i18n="leftDiagonalDirections">Left Diagonal</option>
                            <option value="all" data-i18n="allDirections">All</option>
                            <option value="grids_3x3" data-i18n="grids_3x3">Grids 3x3</option>
                            <option value="grids_4x4" data-i18n="grids_4x4">Grids 4x4</option>
                        </datalist>
                    </div>
                </div>
            </div>
        </div>

        <hr>


        <!-- direction -->
        <div class="field is-horizontal normal-direction">
            <div class="field-label ">
                <label data-i18n="normalDirections">Normal Direction</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <div class="pretty p-default p-round">
                        <input data-permit="any" checked type="radio" value="" name="direction">
                        <div class="state">
                            <label data-i18n="direction_any">Any</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input data-permit="four,v,all" type="radio" value="up" name="direction">
                        <div class="state">
                            <label data-i18n="direction_up">Up</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input data-permit="four,v,all" type="radio" value="down" name="direction">
                        <div class="state">
                            <label data-i18n="direction_down">Down</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input data-permit="four,h,all" type="radio" value="left" name="direction">
                        <div class="state">
                            <label data-i18n="direction_left">Left</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input data-permit="four,h,all" type="radio" value="right" name="direction">
                        <div class="state">
                            <label data-i18n="direction_right">Right</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- diagonal -->
        <div class="field is-horizontal diagonal-direction">
            <div class="field-label ">
                <label data-i18n="diagonalDirections">Diagonal</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <div class="pretty p-default p-round">
                        <input data-permit="rd,diagonal,all" type="radio" value="upperLeft" name="direction">
                        <div class="state">
                            <label data-i18n="direction_upperLeft">UpperLeft</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input data-permit="rd,diagonal,all" type="radio" value="lowerRight" name="direction">
                        <div class="state">
                            <label data-i18n="direction_lowerRight">LowerRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input data-permit="ld,diagonal,all" type="radio" value="upperRight" name="direction">
                        <div class="state">
                            <label data-i18n="direction_upperRight">UpperRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input data-permit="ld,diagonal,all" type="radio" value="lowerLeft" name="direction">
                        <div class="state">
                            <label data-i18n="direction_lowerLeft">LowerLeft</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3x3 grids -->
        <div class="is-hidden field is-horizontal grids-3x3">
            <div class="field-label ">
                <label data-i18n="grids">Grids</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <div class="columns">
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(0,0)" name="direction">
                                <div class="state">
                                    <label>1</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(0,1)" name="direction">
                                <div class="state">
                                    <label>2</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(0,2)" name="direction">
                                <div class="state">
                                    <label>3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(1,0)" name="direction">
                                <div class="state">
                                    <label>1</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(1,1)" name="direction">
                                <div class="state">
                                    <label>2</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(1,2)" name="direction">
                                <div class="state">
                                    <label>3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(2,0)" name="direction">
                                <div class="state">
                                    <label>1</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(2,1)" name="direction">
                                <div class="state">
                                    <label>2</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="3x3@(2,2)" name="direction">
                                <div class="state">
                                    <label>3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 4x4 grids -->
        <div class="is-hidden field is-horizontal grids-4x4">
            <div class="field-label ">
                <label data-i18n="grids">Grids 3x3</label>
            </div>
            <div class="field-body">
                <div class="control">
                    <div class="columns">
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(0,0)" name="direction">
                                <div class="state">
                                    <label>1</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(0,1)" name="direction">
                                <div class="state">
                                    <label>2</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(0,2)" name="direction">
                                <div class="state">
                                    <label>3</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(0,3)" name="direction">
                                <div class="state">
                                    <label>4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(1,0)" name="direction">
                                <div class="state">
                                    <label>1</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(1,1)" name="direction">
                                <div class="state">
                                    <label>2</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(1,2)" name="direction">
                                <div class="state">
                                    <label>3</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(1,3)" name="direction">
                                <div class="state">
                                    <label>4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(2,0)" name="direction">
                                <div class="state">
                                    <label>1</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(2,1)" name="direction">
                                <div class="state">
                                    <label>2</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(2,2)" name="direction">
                                <div class="state">
                                    <label>3</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(2,3)" name="direction">
                                <div class="state">
                                    <label>4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(3,0)" name="direction">
                                <div class="state">
                                    <label>1</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(3,1)" name="direction">
                                <div class="state">
                                    <label>2</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(3,2)" name="direction">
                                <div class="state">
                                    <label>3</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="pretty p-default p-round">
                                <input type="radio" value="4x4@(3,3)" name="direction">
                                <div class="state">
                                    <label>4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- action type-->
        <div class="field is-horizontal is-narrow">
            <div class="field-label ">
                <label data-i18n="actionType">Action type</label>
                <div class="dropdown is-hidden is-hoverable has-text-left">
                    <div class="dropdown-trigger">
                        <span class="icon has-text-grey-light">
                            <i class="fas fa-info-circle"></i>
                        </span>
                    </div>
                    <div class="dropdown-menu">
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field-body">
                <div class="control">
                    <div class="pretty p-default p-round">
                        <input checked type="radio" value="text" name="actionType">
                        <div class="state">
                            <label data-i18n="textGroup">Text</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="link" name="actionType">
                        <div class="state">
                            <label data-i18n="linkGroup">Link</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="image" name="actionType">
                        <div class="state">
                            <label data-i18n="imageGroup">Image</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round is-hidden">
                        <input type="radio" value="linkAndImage" name="actionType">
                        <div class="state">
                            <label data-i18n="linkAndImageGroup">Link & Image</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="action-detail" style="transition: opacity ease .3s;">
            <!-- action to do -->
            <div class="field is-horizontal is-narrow">
                <div class="field-label ">
                    <label data-i18n="performedCommand">Action to do</label>
                    <div class="is-hidden dropdown is-hoverable has-text-left">
                        <div class="dropdown-trigger">
                            <span class="icon has-text-grey-light">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </div>
                        <div class="dropdown-menu">
                            <div class="dropdown-content">
                                <div class="dropdown-item">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field-body">
                    <div class="control">
                        <bulma-dropdown list="command-options" name="command"></bulma-dropdown>
                        <datalist id="command-options">
                            <option value="" data-i18n="command_noop" data-target-action-type="text,link,image">No
                                Operation</option>
                            <option value="open" data-i18n="command_open" data-target-action-type="link,image">
                                Open
                            </option>
                            <option value="search" data-i18n="command_search" data-target-action-type="text,image">
                                Search
                            </option>
                            <!-- <option value="find" data-i18n="command_find" data-target-action-type="text"
                                data-target-browser="firefox">
                                Find Text
                            </option> -->
                            <option value="copy" data-i18n="command_copy" data-target-action-type="text,link,image">
                                Copy
                            </option>
                            <option value="download" data-i18n="command_download" data-target-action-type="image">
                                Download
                            </option>
                            <!-- <option value="translate" data-i18n="command_translate">
                                    Translate
                                </option> -->
                            <!-- <option value="query" data-i18n="command_query">Query</option> -->
                            <option value="runScript" data-event="command-runScript" data-i18n="command_runScript">
                                Run Script
                            </option>
                        </datalist>
                    </div>
                </div>
            </div>

            <!-- prefer -->
            <div class="field is-horizontal is-narrow is-hidden">
                <div class="field-label ">
                    <label data-i18n="preference">Preference</label>
                    <div class="dropdown is-hoverable has-text-left">
                        <div class="dropdown-trigger">
                            <span class="icon has-text-grey-light">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </div>
                        <div class="dropdown-menu">
                            <div class="dropdown-content">
                                <div class="dropdown-item">
                                    <span class="simple-pre" data-i18n="helpInfo_preference"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field-body">
                    <div class="control">
                        <div class="pretty p-default p-round">
                            <input type="radio" name="commandTarget" value="text"
