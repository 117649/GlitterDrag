    <template id="template-tabs">
        <div class="container">
            <div class="tabs tabs-title">
                <ul>
                    <li class="is-active" data-target="#no1"><a>Pictures</a></li>
                    <li data-target="#no2"><a>Music</a></li>
                    <li data-target="#no3"><a>Videos</a></li>
                    <li data-target="#no4"><a>Documents</a></li>
                </ul>
            </div>
            <div class="columns tabs-body">
                <div id="no1" class="column">
                    <custom-settings></custom-settings>
                </div>
                <div id="no2" class="is-hidden column">
                    <custom-action></custom-action>
                </div>
                <div id="no3" class="is-hidden column">3</div>
                <div id="no4" class="is-hidden column">4</div>

    <template id="template-settings">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableIndicator">
                            <span data-i18n="showIndicator">enableIndicator</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enablePrompt">
                            <span data-i18n="ShowActionTip">enablePrompt</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableTimeout">
                            <span data-i18n="EnableTimeoutCancel">enableTimeout</span>
                        </label>
                        <input type="number">
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableCtrlKey">
                            <span data-i18n="EnableCtrlKey">enableCtrlKey</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableShiftKey">
                            <span data-i18n="EnableShifhtKey">enableShiftKey</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="enableStyle">
                            <span data-i18n="EnableStyle">enableStyle</span>>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="alwaysImage">
                            <span data-i18n="alwaysImage">alwaysImage</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="imageReferrer">
                            Checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" data-setting-name="disableFixURL">
                            Checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            Checkbox
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="triggeredDistance" data-i18n="DistancePx">
                    Triggered Distance
                </label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="number" id="triggeredDistance" min=0 required>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label" for="maxTriggeredDistance" data-i18n="MaximumDistancePx">
                    Max Triggered Distance
                </label>
            </div>
            <label for="maxTriggeredDistance" data-i18n="MaximumDistancePx"></label>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="number" id="maxTriggeredDistance" min=0 required>
                    </div>
                </div>
            </div>
        </div>



        <h3 data-i18n="Distance" data-i18n-prefix="header_"></h3>
        <br>
        <input type="number" id="maxTriggeredDistance" min=0 required>
        <br>
        <h3 data-i18n="Promption" data-i18n-prefix="header_"></h3>
        <label data-i18n="ModifyTipsContent"></label>
        <select id="tipsContentSelect" not-config>
            <option data-i18n="ACT_NONE" data-i18n-prefix="" value="ACT_NONE"></option>
            <option data-i18n="ACT_OPEN" data-i18n-prefix="" value="ACT_OPEN"></option>
            <option data-i18n="ACT_COPY" data-i18n-prefix="" value="ACT_COPY"></option>
            <option data-i18n="ACT_SEARCH" data-i18n-prefix="" value="ACT_SEARCH"></option>
            <option data-i18n="ACT_DL" data-i18n-prefix="" value="ACT_DL"></option>
            <option data-i18n="ACT_TRANS" data-i18n-prefix="" value="ACT_TRANS"></option>
            <option data-i18n="ACT_QRCODE" data-i18n-prefix="" value="ACT_QRCODE" disabled></option>
            <option data-i18n="ACT_FIND" data-i18n-prefix="" value="ACT_FIND" disabled></option>
        </select>
        <input id="tipsContentInput" type="text" not-config></input>
        <a data-i18n="TipsContentUsage" style="font:caption"
            href="https://github.com/harytfw/GlitterDrag/wiki/Usage-for-Content-of-Tips"></a>
        <br>
        <input type="checkbox" id="enablePrompt">
        <label for="enablePrompt" data-i18n="ShowActionTip"></label>
        <h3 data-i18n="Process" data-i18n-prefix="header_"></h3>
        <input type="checkbox" id="enableIndicator">
        <label for="enableIndicator" data-i18n="EnableDistanceTip"></label>
        <br>
        <input type="checkbox" id="enableTimeoutCancel">
        <label for="enableTimeoutCancel" data-i18n="EnableTimeoutCancel"></label>
        <br>
        <label for="timeoutCancel" data-i18n="TimeoutCancel"></label>
        <input type="number" id="timeoutCancel">
        <br>
        <input type="checkbox" id="enableCtrlKey">
        <label for="enableCtrlKey" data-i18n="EnableCtrlKey"></label>
        <br>
        <input type="checkbox" id="enableShiftKey">
        <label for="enableShiftKey" data-i18n="EnableShiftKey"></label>
        <br>
        <input type="checkbox" id="enableLockScrollbar">
        <label for="enableLockScrollbar" data-i18n="EnableLockScrollbar"></label>
        <br>
        <h3 data-i18n="Misc" data-i18n-prefix="header_"></h3>
        <input type="checkbox" id="disableAdjustTabSequence">
        <label for="disableAdjustTabSequence" data-i18n="DisableAdjustTabSequence"></label>
        <br>
        <input type="checkbox" id="enableStyle">
        <label for="enableStyle" data-i18n="EnableStyle"></label>
        <br>
        <input type="checkbox" id="alwaysImage">
        <label for="alwaysImage" data-i18n="AlwaysImage"></label>
        <br>
        <input type="checkbox" id="imageReferrer">
        <label for="imageReferrer" data-i18n="ImageReferrer"></label>
        <br>
        <input type="checkbox" id="middleButtonSelect">
        <label for="middleButtonSelect" data-i18n="MiddleButtonSelect"></label>
        <br>
        <input type="checkbox" id="disableFixURL">
        <label for="disableFixURL" data-i18n="DisableFixURL"></label>
        <br>
        <label for="specialHosts" data-i18n="SpecialHosts" style="display:none"></label>
        <input type="text" id="specialHosts" not-config style="display:none">

        <label for="allowExts" data-i18n="AllowExts"></label>
        <input type="text" id="allowExts" not-config>
        <br>
        <label for="maxProcessSize" data-i18n="MaxProcessSize"></label>
        <input type="number" id="maxProcessSize">
        <br>
        <input type="checkbox" id="enableSync" disabled>
        <label for="enableSync" data-i18n="EnableSync" style="display:none"></label>
        <br>
        <input type="checkbox" id="debug">
        <label for="debug" data-i18n="ToggleDebug">切换DEBUG</label>
    </template>
    <template id="template-action">
        <div class="columns action-group">
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                        <span>Click me</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            Overview
                        </a>
                        <a href="#" class="dropdown-item">
                            Modifiers
                        </a>
                        <a href="#" class="dropdown-item">
                            Grid
                        </a>
                        <a href="#" class="dropdown-item">
                            Form
                        </a>
                        <a href="#" class="dropdown-item">
                            Elements
                        </a>
                        <a href="#" class="dropdown-item">
                            Components
                        </a>
                        <a href="#" class="dropdown-item">
                            Layout
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item">
                            More
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns action-type-group">
            <div class="column">
                <div class="pretty p-default p-round">
                    <input type="radio" name="action-type">
                    <div class="state">
                        <label>Text</label>
                    </div>
                </div>
                <div class="pretty p-default p-round">
                    <input type="radio" name="action-type">
                    <div class="state">
                        <label>Link</label>
                    </div>
                </div>
                <div class="pretty p-default p-round">
                    <input type="radio" name="action-type">
                    <div class="state">
                        <label>Image</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns direction-group">
            <div class="column">
                <div class="pretty p-default p-round">
                    <input type="radio" name="action-type">
                    <div class="state">
                        <label>Up</label>
                    </div>
                </div>
                <div class="pretty p-default p-round">
                    <input type="radio" name="action-type">
                    <div class="state">
                        <label>Down</label>
                    </div>
                </div>
                <div class="pretty p-default p-round">
                    <input type="radio" name="action-type">
                    <div class="state">
                        <label>Left</label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="action-detail">
            <div class="columns">

            </div>
            <div class="columns">
                <div class="column field is-horizontal">
                    <div class="field-label has-text-left">
                        <label class="label">Action to do</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                            <div class="control">
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="action-type">
                                    <div class="state">
                                        <label>Up</label>
                                    </div>
                                </div>
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="action-type">
                                    <div class="state">
                                        <label>Down</label>
                                    </div>
                                </div>
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="action-type">
                                    <div class="state">
                                        <label>Left</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column field is-horizontal">
                    <div class="field-label has-text-left">
                        <label class="label">prefer open</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                            <div class="control">
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="action-type">
                                    <div class="state">
                                        <label>Up</label>
                                    </div>
                                </div>
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="action-type">
                                    <div class="state">
                                        <label>Down</label>
                                    </div>
                                </div>
                                <div class="pretty p-default p-round">
                                    <input type="radio" name="action-type">
                                    <div class="state">
                                        <label>Left</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    </template>
    <template id="template-download-editor">


    </template>
    <template id="template-style-editor">

    </template>
    <template id="template-filter-editor">

    </template>

    </template>
    <script src="../i18n_util.js"></script>
    <script src="condense_template.js"></script>
    <script src="custom_elements/settings.js"></script>
    <script src="custom_elements/action.js"></script>
    <script src="tabs.js"></script>
</body>
